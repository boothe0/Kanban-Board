
{% extends 'hometouser/base.html'%}
{% load crispy_forms_tags %}
{%block makeform%}
<div class="d-flex justify-content-center">
    <form id="make-account-form" action="{% url 'hometouser:make_account' %}"  method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-secondary" type="submit" value="Submit">
    </form>
</div>
{%endblock%}
